<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Portfolio" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

  <body class="light" id="top">
    <header class="header center">
      <h3>
        <a href="index.html" class="link">ZS</a>
      </h3>

      

        <button type="button" aria-label="toggle theme" class="btn btn--icon">
          <i aria-hidden="true" id="btn-theme" class="fas fa-moon"></i>
        </button>

        <button
          type="button"
          aria-label="toggle navigation"
          class="btn btn--icon nav__hamburger"
        >
          <i aria-hidden="true" class="fas fa-bars"></i>
        </button>
      </nav>
    </header>

    <main>
        <div class="about center">
            <h2 class="about__proj">Valpo News Redesign</h2>
            <p class="about__projdesc">
               Lorem Ipsum
            </p>

            <div class="slideshow-container">
              <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <a href="./img/STORIES-TEMPLATES.jpg" onclick="window.open(this.href); return false;"
                onkeypress="window.open(this.href); return false;">
                <img src="./img/STORIES-TEMPLATES.jpg" style="width:100%">
                </a>
                <div class="text">(click to enlarge)</div>
              </div>
              <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <a href="./img/Stories-BEFORE.jpg" onclick="window.open(this.href); return false;"
                onkeypress="window.open(this.href); return false;">
                <img src="./img/Stories-BEFORE-Thumb.jpg" style="width:100%">
                </a>
                <div class="text">(click to enlarge)</div>
              </div>
              <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <a href="./img/STORIES-AFTER.png" onclick="window.open(this.href); return false;"
                onkeypress="window.open(this.href); return false;">
                  <img src="./img/STORIES-AFTER-THUMB.jpg" style="width:100%">
                  </a>
                  <div class="text">(click to enlarge)</div>
              </div>
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
            </div>
          
    </main>

      <!-- Contact -->

        <a href="mailto:zshutoski@gmail.com">

    <footer class="footer">
      <a
        href="index.html"
        class="link footer__link">
        Zach Shutoski

    </footer>

    <div class="scroll-top">
      <a aria-label="Scroll up" href="#top">

      </a>
    </div>
